stages:
  download:
    cmd: python download.py
    deps:
    - download.py
    outs:
    - data/MNIST
  train:
    cmd: python train.py
    deps:
    - data/MNIST
    - train.py
    params:
    - seed
    - lr
    - weight_decay
    outs:
    - model.pt:
        checkpoint: true
    plots:
    - predictions.json:
        cache: false
        template: confusion
        x: actual
        y: predicted
    live:
      dvclive:
        summary: true
        html: true
